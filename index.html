<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Klassen Server 10-2 (World Downloads)</title>
    <style>

        /* Minecraft Font EINBINDEN */
        @font-face {
            font-family: "Minecraft";
            src: url("fonts/minecraft.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: #1e1e1e;
            color: white;
            font-family: "Minecraft", Arial, sans-serif; /* <- HIER */
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .icon {
            width: 150px;
            transition: 0.25s;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.08);
            filter: brightness(1.25);
        }

        .video-container {
            margin-top: 50px;
        }

        /* NEU: Video-Wrapper für Hover-Effekt */
        .video-wrapper {
            display: inline-block;
            margin: 10px;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, filter 0.3s;
            cursor: pointer;
        }

        .video-wrapper:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        iframe {
            border-radius: 12px;
            margin: 0; /* Video-Wrapper übernimmt jetzt den Abstand */
        }
    </style>
</head>
<body>

    <h1>Klassen Server 10-2 (World Download)</h1>
    <p>Klicke auf eine Welt, um sie herunterzuladen.</p>

    <div class="icon-grid">

        <!-- Java Edition -->
        <a href="https://iamcal.github.io/enchant-order/" target="_blank">
            <img src="images/java.png" class="icon" alt="Java Edition">
        </a>

        <!-- Bedrock Overworld -->
        <a href="https://www.birdflop.com/resources/rgb/" target="_blank">
            <img src="images/overworld.png" class="icon" alt="Bedrock Overworld">
        </a>

        <!-- Bedrock Nether + End -->
        <a href="https://m.streetcat.wiki/index.php/Main_Page" target="_blank">
            <img src="images/nether.png" class="icon" alt="Bedrock Nether & End">
        </a>
    </div>

    <div class="video-container">
        <h2>Installations-Tutorials</h2>

        <!-- Video 1 -->
        <div class="video-wrapper">
            <iframe width="420" height="236"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    allowfullscreen></iframe>
        </div>

        <!-- Video 2 -->
        <div class="video-wrapper">
            <iframe width="420" height="236"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
