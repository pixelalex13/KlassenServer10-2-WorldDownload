<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassen Server 10-2 (World Downloads)</title>
    <style>

        @font-face {
            font-family: "Minecraft";
            src: url("fonts/minecraft.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: #1e1e1e;
            color: white;
            font-family: "Minecraft", Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .icon {
            width: 150px;
            transition: 0.25s;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.08);
            filter: brightness(1.25);
        }

        .video-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .video-wrapper {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, filter 0.3s;
            cursor: pointer;
            width: 100%;
            max-width: 420px;
        }

        .video-wrapper:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 12px;
            margin: 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .icon {
                width: 100%;
                max-width: 120px;
            }
            .video-wrapper {
                width: 45%;
                max-width: 180px;
                margin: 5px;
            }
        }

        footer p {
            font-size: 12px;
            color: #aaa;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <h1>Klassen Server 10-2 (World Downloads)</h1>
    <p>Klicke die Edition um den jeweiligen World Download zu erhalten.</p>

    <div class="icon-grid">
        <!-- Java Edition -->
        <a href="https://iamcal.github.io/enchant-order/" target="_blank">
            <img src="images/java.png" class="icon" alt="Java Edition">
        </a>

        <!-- Bedrock Overworld -->
        <a href="https://www.birdflop.com/resources/rgb/" target="_blank">
            <img src="images/overworld.png" class="icon" alt="Bedrock Overworld">
        </a>

        <!-- Bedrock Nether + End -->
        <a href="https://m.streetcat.wiki/index.php/Main_Page" target="_blank">
            <img src="images/nether.png" class="icon" alt="Bedrock Nether & End">
        </a>
    </div>

    <div class="video-container">
        <h2>World-Installation-Tutorials</h2>

        <!-- Video 1 -->
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>

        <!-- Video 2 -->
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Bei Fragen bitte an Alex wenden.</p>
    </footer>
</body>
</html>
