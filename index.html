<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Klassen Server 10-2 (World Downloads)</title>
    <style>
        @font-face {
            font-family: "Minecraft";
            src: url("fonts/minecraft.ttf") format("truetype");
        }

        body {
            background: #1e1e1e;
            color: white;
            font-family: "Minecraft", Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            text-shadow: 4px 4px 0 #000;
        }

        h1 { margin-bottom: 20px; }
        p { text-shadow: 0px 0px 0 #000; }

        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .java-wrapper { position: relative; display: inline-block; }

        .icon {
            width: 150px;
            transition: 0.25s;
            cursor: pointer;
            border-radius: 12px;
            padding: 6px;
        }

        .icon:hover, .java-wrapper:hover .icon {
            transform: scale(1.08);
            filter: brightness(1.25);
        }

        .java-menu {
            position: absolute;
            bottom: -10px;
            right: -10px;
            display: flex;
            flex-direction: row;
            gap: 1px;
            opacity: 0;
            transform: scale(0.7) translateY(10px);
            pointer-events: none;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
        }

        .java-wrapper:hover .java-menu, .java-menu:hover {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .mini-btn {
            width: 55px;
            border-radius: 8px;
            transition: 0.2s;
            cursor: pointer;
        }

        .mini-btn:hover {
            transform: scale(1.12);
            filter: brightness(1.25);
        }

        .video-container { margin-top: 50px; }

        .video-wrapper {
            display: inline-block;
            margin: 10px;
            border-radius: 12px;
            padding: 6px;
            overflow: hidden;
            transition: transform 0.3s, filter 0.3s;
            cursor: pointer;
            width: 100%;
            max-width: 420px;
        }

        .video-wrapper:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 12px;
        }

        footer { margin-top: 50px; }

        .alex-container { 
            position: relative; 
            display: inline-block; 
        }

        .kadse-button {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%) scale(0.7);
            opacity: 0;
            
            pointer-events: auto;
            display: flex;
            justify-content: center;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
        }

        .alex-container:hover .kadse-button,
        .kadse-button:hover {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .kadse-button img {
            width: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

        .kadse-button img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        @media (max-width: 600px) {
            .icon { width: 100%; max-width: 120px; }
            .java-menu { right: -5px; bottom: -5px; }
            .mini-btn { width: 50px; }
        }

        footer p {
            font-size: 12px;
            color: #aaa;
            text-shadow: 0px 0px 0 #000;
        }
    </style>
</head>
<body>

    <h1>Klassen Server 10-2 (World Downloads)</h1>
    <p>Klicke die Edition um den jeweiligen World Download zu erhalten.</p>

    <div class="icon-grid">
        <div class="java-wrapper">
            <a href="https://drive.google.com/uc?export=download&id=1UNfuhYqiioUbRVmT3dKsg7KVExeByvux" target="_blank">
                <img src="images/java.png" class="icon" alt="Java Edition">
            </a>
            <div class="java-menu">
                <a href="https://drive.google.com/uc?export=download&id=1EBH9eSZxk0OmrnwZbz6CcF6aFEDaLWfi" target="_blank">
                    <img src="images/modrinth.png" class="mini-btn" alt="Modrinth">
                </a>
                <a href="https://drive.google.com/uc?export=download&id=1cm-0TwSfe7MhetELKnFqPtfR1-UxZoX_" target="_blank">
                    <img src="images/curseforge.png" class="mini-btn" alt="CurseForge">
                </a>
            </div>
        </div>

        <a href="https://drive.google.com/uc?export=download&id=1PR-vleAu_Pi_ZIQlCEQ35XrGAnT78uOV" target="_blank">
            <img src="images/bedrock.png" class="icon" alt="Bedrock Edition">
        </a>
    </div>

    <div class="video-container">
        <h2>World-Installation-Tutorials</h2>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/nBGAcbBH00k" allowfullscreen></iframe>
        </div>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/bavn2EFVVFE" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>Bei Fragen bitte an 
            <span class="alex-container">
                <span>Alex</span>
                <span class="kadse-button">
                    <img src="images/kadse.png" alt="Kadse" id="kadse-button">
                </span>
            </span>
            wenden.
        </p>
        <audio id="meow-sound" src="sounds/meow.mp3"></audio>
    </footer>

    <script>
        const kadseButton = document.getElementById('kadse-button');
        const meowSound = document.getElementById('meow-sound');

        kadseButton.addEventListener('click', () => {
            meowSound.currentTime = 0;
            meowSound.play();
        });
    </script>

</body>
</html>
